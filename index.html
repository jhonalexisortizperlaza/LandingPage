<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <main class="grid">
        <section class="grid__content">
            <img src="Logo.svg" alt="logo" class="grid__logo">
            <h1 class="grid__title">Explore the best camps on  Earth.</h1>
            <p class="grid__paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum ea id aliquid harum quisquam esse totam.</p>

            <ul class="grid__list">
                <li class="grid__item"><img src="Checkmark.svg" alt="imagen" class="grid__chackmark">Add your own camp suggestions.</li>
                <li class="grid__item"><img src="Checkmark.svg" alt="imagen" class="grid__chackmark">Leave reviews and experiencies.</li>
                <li class="grid__item"><img src="Checkmark.svg" alt="imagen" class="grid__chackmark">See locations for all camps.</li>
            </ul>

            <buttom class="grid__boton">View Campgrounds</buttom>
            <p class="grid__text">partnered with:</p>

            <ul class="grid__empresas">
                <li class="grid__logos"><img src="Booking.svg" alt="imagen"></li>
                <li class="grid__logos"><img src="Airbnb.svg" alt="imagen"></li>
                <li class="grid__logos"><img src="Plum Guide.svg" alt="imagen"></li>
            </ul>
        </section>


        <section class="grid__image"></section>
    </main>

</body>
</html>
